name: Move Issue to In Progress (Org Project)

on:
  push:
    branches:
      - '**'

permissions:
  contents: read
  issues: write
  pull-requests: write
  organization-projects: write  # <-- Correct permission

jobs:
  move-issue-to-in-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Extract Issue Number
        id: extract_issue
        run: |
          ISSUE_NUMBER=$(echo "${{ github.ref_name }}" | grep -oE '[0-9]+' | head -n1)
          if [ -z "$ISSUE_NUMBER" ]; then
            echo "No issue number found in branch name."
            exit 0
          fi
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT

      - name: Move Issue to "In Progress" (Org-level Project)
        if: steps.extract_issue.outputs.issue_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = ${{ steps.extract_issue.outputs.issue_number }};
            const projectNumber = 16; // Your project number from URL
            const inProgressStatusName = 'In Progress';
            const org = 'Groupemtn';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const project = await github.graphql(`
              query($org: String!, $projectNumber: Int!) {
                organization(login: $org) {
                  projectV2(number: $projectNumber) {
                    id
                    fields(first: 20) {
                      nodes {
                        ... on ProjectV2SingleSelectField {
                          id
                          name
                          options {
                            id
                            name
                          }
                        }
                      }
                    }
                  }
                }
              }
            `, { org, projectNumber });

            const projectId = project.organization.projectV2.id;
            const statusField = project.organization.projectV2.fields.nodes.find(f => f.name === "Status");
            const inProgressOption = statusField.options.find(opt => opt.name === 'In Progress');

            const items = await github.graphql(`
              query($issueNumber: Int!, $owner: String!, $repo: String!) {
                repository(owner: $owner, name: $repo) {
                  issue(number: $issueNumber) {
                    id
                    projectItems(first: 10) {
                      nodes {
                        id
                        project {
                          id
                        }
                      }
                    }
                  }
                }
              }
            `, { issueNumber, owner, repo });

            const issue = items.repository.issue;
            if (!issue) {
              console.log('Issue not found');
              return;
            }

            let item = issue.projectItems.nodes.find(n => n.project.id === projectId);

            if (!item) {
              const addResp = await github.graphql(`
                mutation($projectId: ID!, $contentId: ID!) {
                  addProjectV2ItemById(input: {projectId: $projectId, contentId: $contentId}) {
                    item { id }
                  }
                }
              `, { projectId, contentId: issue.id });

              item = addResp.addProjectV2ItemById.item;
            }

            await github.graphql(`
              mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                updateProjectV2ItemFieldValue(input: {
                  projectId: $projectId,
                  itemId: $itemId,
                  fieldId: $fieldId,
                  value: {singleSelectOptionId: $optionId}
                }) {
                  projectV2Item { id }
                }
              }
            `, {
              projectId,
              itemId: item.id,
              fieldId: statusField.id,
              optionId: inProgressOption.id,
            });

            console.log(`Moved issue #${issueNumber} to "In Progress".`);
