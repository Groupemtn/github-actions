name: Link Branch to Issue
on:
  create:
    branches:
      - '*'

jobs:
  link-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Extract Issue Number
        uses: ./.github/actions/extract-issue  

      # - name: Assign Issue to the Branch Creator
      #   if: env.ISSUE_NUMBER != ''
      #   uses: ./.github/actions/assign-issue
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}

      # - name: Link Branch to Issue
      #   if: env.ISSUE_NUMBER != ''
      #   uses: ./.github/actions/link-branch
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get issue ID from GitHub API
        id: get-issue-id
        run: |
          ISSUE_NUMBER=${{ env.ISSUE_NUMBER }}
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                      -H "Content-Type: application/json" \
                      -d "{\"query\":\"query { repository(owner: \\\"OWNER\\\", name: \\\"REPO\\\") { issue(number: ${ISSUE_NUMBER}) { id } } }\"}" \
                      https://api.github.com/graphql)
          ISSUE_ID=$(echo $RESPONSE | jq -r '.data.repository.issue.id')
          if [[ "$ISSUE_ID" == "null" ]]; then
            echo "Issue ID not found. Skipping."
            exit 0
          fi
          echo "ISSUE_ID=$ISSUE_ID" >> $GITHUB_ENV

      - name: Link branch to issue
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Content-Type: application/json" \
               -d "{\"query\":\"1ed695200ca0b6cac0e012fd4926b664\",\"variables\":{\"baseIssueId\":\"${{ env.ISSUE_ID }}\",\"linkingIds\":[\"REF_kwDOOGyMlbhyZWZzL2hlYWRzL2xpbmticmFuY2gvIzc\"]}}" \
               https://api.github.com/graphql