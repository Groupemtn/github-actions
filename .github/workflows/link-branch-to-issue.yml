name: Link Branch to Issue
on:
  create:
    branches:
      - '*'
  pull_request:
    types: [opened]

jobs:
  link-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Extract Issue Number
        uses: ./.github/actions/extract-issue  

      - name: Assign Issue to the Branch Creator
        if: env.ISSUE_NUMBER != ''
        uses: ./.github/actions/assign-issue
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Link Branch to Issue
        if: env.ISSUE_NUMBER != ''
        uses: ./.github/actions/link-branch
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Link PR to GitHub Issue
        if: github.event_name == 'pull_request'
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          ISSUE_NUMBER=$(echo "${{ github.event.pull_request.head.ref }}" | grep -oE '#[0-9]+' | tr -d '#')
          REPO="${{ github.repository }}"
          COMMENT_BODY="ðŸš€ A new pull request [#${PR_NUMBER}](https://github.com/$REPO/pull/$PR_NUMBER) has been opened for this issue."

          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$REPO/issues/$ISSUE_NUMBER/comments \
            -d "{\"body\": \"$COMMENT_BODY\"}"